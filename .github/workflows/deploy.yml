name: Deploy to GCP VM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/859242575175/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider
          service_account: github-actions-deploy@api-for-warp-drive.iam.gserviceaccount.com
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy
        run: |
          gcloud compute ssh mcp-server --zone=us-west1-b --tunnel-through-iap --command="cd /home && sudo rm -rf api-for-warp-drive && sudo git clone https://github.com/C2100-PR/api-for-warp-drive.git && cd api-for-warp-drive && sudo chmod +x scripts/*.sh && sudo ./scripts/setup.sh && sudo -E npm install && sudo ./scripts/install-service.sh"